<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>editBook</title>
    <link rel="stylesheet" href="{% static 'css/BRMstyle.css' %}">
  </head>
  <body>
    <div id="header">
        <h1>Book Record Management</h1>
        <div id="nav">
          <a href="/BRMapp/view-books">View all</a>
          <a href="/BRMapp/new-book">Add Book</a>
          <a href="/BRMapp/search-book">Search Book</a>
          <a href="/BRMapp/logout">logout</a>
        </div>
    </div>
    <div id="main">
        <h2>EDIT Book Record</h2>
        <form  action="/BRMapp/edit" method='post'>
          {% csrf_token %}
          <input type="hidden" name="bookid" val="{{book.id}}">
          {{form}}
          <input type="submit" value="Save">
        </form>
    </div>
  </body>
</html>
