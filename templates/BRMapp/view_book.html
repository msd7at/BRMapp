<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>viewbook record</title>
    <link rel="stylesheet" href="{% static 'css/BRMstyle.css' %}">
  </head>
  <body>
    <div id="header">
        <h1>Book Record Management</h1>
        <div id="nav">
          <a href="/BRMapp/view-books">View all</a>
          <a href="/BRMapp/new-book">Add Book</a>
          <a href="/BRMapp/search-book">Search Book</a>
          <a href="/BRMapp/logout">logout</a>
        </div>
        <h2>Hello,{{username}}</h2>
    </div>
    <div id="main">
        <h2>View Book Record</h2>
        <table>
          <thead>
              <th>Book Title</th>
              <th>Price</th>
              <th>Author</th>
              <th>Publisher</th>
          </thead>
          {% for book in books %}
          <tr>
            <td>{{book.title}}</td>
            <td>{{book.price}}</td>
            <td>{{book.author}}</td>
            <td>{{book.publisher}}</td>
            <td><a class="btn" href="/BRMapp/edit-book?bookid={{book.id}}">Edit </a></td>
            <td><a class="btn" href="/BRMapp/delete-book?bookid={{book.id}}">DELETE</a></td>
          </tr>
        {% endfor %}
        </table>
    </div>
    </body>
  </body>
</html>
