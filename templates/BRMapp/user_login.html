<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>login BrmApp</title>
    <link rel="stylesheet" href="{% static 'css/BRMstyle.css' %}">
  </head>
  <body>
    <div id="header">
        <h1>Book Record Management</h1>
        <div id="nav">
          <a href="/BRMapp/view-books">View all</a>
          <a href="/BRMapp/new-book">Add Book</a>
          <a href="/BRMapp/search-book">Search Book</a>
          <a href="/BRMapp/logout">logout</a>
        </div>
    </div>
    <div id="main">
      <form  method="post">
        {% csrf_token %}
        <table>
          <tr>
            <td><label for="username">UserName</label></td>
            <td><input type="text" name="username" id="username"></td>
          </tr>
          <tr>
            <td><label for="password">UserName</label></td>
            <td><input type="password" name="password" id="password"></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" value="Login"></td>
          </tr>
        </table>
      </form>
      <p>{{error}}
    </div>
    </body>
  </body>
</html>
